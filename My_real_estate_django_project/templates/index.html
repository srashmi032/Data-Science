<!doctype html>
<html lang="en">

  <body>

<form method="post" action='/predict/'>
  {% csrf_token %}
  <div class="row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">Per Capita Crime Rate</label>
    <div class="col-sm-10">
      <input type="number"   step=".00001" class="form-control" id="1" name="1">
    </div>
  </div>
  <div class="row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">Proportion of Residential Land</label>
    <div class="col-sm-10">
      <input type="number" step=".0001" class="form-control" id="1" name="2">
    </div>
  </div>
  <div class="row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">Proportion of Non-retail businesses</label>
    <div class="col-sm-10">
      <input type="number" step=".0001" class="form-control" id="1" name="3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">River dummy</label>

      <input type="number" step=".0001" class="form-control" id="1" name="4">

  </div>

  </div>
  <div class="row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">Number of Rooms per dwelling</label>
    <div class="col-sm-10">
      <input type="number" step=".0001" class="form-control" id="1" name="6">
    </div>
  </div>
  <div class="row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">Proportion of units built prior to 1940</label>
    <div class="col-sm-10">
      <input type="number" step=".0001" class="form-control" id="1" name="age">
    </div>
  </div>
  <div class="row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">Distance to Employment Centres</label>
    <div class="col-sm-10">
      <input type="number" step=".0001" class="form-control" id="1" name="8">
    </div>
  </div>
  <div class="row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">Radial highways accessibility</label>
    <div class="col-sm-10">
      <input type="number" step=".0001" class="form-control" id="1" name="9">
    </div>
  </div>
  <div class="row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">Full value property tax rate</label>
    <div class="col-sm-10">
      <input type="number" step=".0001" class="form-control" id="1" name="10">
    </div>
  </div>
  <div class="row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">Pupil Teacher ratio</label>
    <div class="col-sm-10">
      <input type="number" step=".0001" class="form-control" id="1" name="11">
    </div>
  </div>
  <div class="row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">Proportion of Blacks </label>
    <div class="col-sm-10">
      <input type="number" step=".0001" class="form-control" id="1" name="12">
    </div>
  </div>
  <div class="row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">Lower status of Population</label>
    <div class="col-sm-10">
      <input type="number" step=".0001" class="form-control" id="1" name="13">
    </div>
  </div>
  

  

  <button type="submit" class="btn btn-primary">Predict</button>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
